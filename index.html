<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- App Container-->
    <div class="main">
      <div class="cardhead">Stopwatch</div>
      <!-- Display stopwatch timing -->
      <div class="display">
        <div class="outer-line">
          <!-- minute display -->
          <div id="min">00</div>
        </div>
        <div class="outer-line">
          <!-- second display -->
          <div id="sec">00</div>
        </div>
        <div class="outer-line">
          <!-- millisecond display -->
          <div id="millisec">00</div>
        </div>
      </div>
      <!-- buttons to operate stopwatch -->
      <div class="controls">
        <button id="startbtn">Start</button>
        <button id="stopbtn">Stop</button>
        <button id="resetbtn">Reset</button>
      </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
